
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUnitContentLabel">Create or edit a Unit Content</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.unitContent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.unitContent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentName">Content Name</label>
            <input type="text" class="form-control" name="contentName" id="field_contentName"
                    ng-model="vm.unitContent.contentName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentMemo">Content Memo</label>
            <input type="text" class="form-control" name="contentMemo" id="field_contentMemo"
                    ng-model="vm.unitContent.contentMemo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentSort">Content Sort</label>
            <input type="number" class="form-control" name="contentSort" id="field_contentSort"
                    ng-model="vm.unitContent.contentSort"
                    />
        </div>

        <div class="form-group">
            <label for="field_pageUnit">Page Unit</label>
            <select class="form-control" id="field_pageUnit" name="pageUnit" ng-model="vm.unitContent.pageUnit" ng-options="pageUnit as pageUnit.id for pageUnit in vm.pageunits track by pageUnit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
