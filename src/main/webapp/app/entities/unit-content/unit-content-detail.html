
<div>
    <h2><span>Unit Content</span> {{vm.unitContent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Content Name</span></dt>
        <dd>
            <span>{{vm.unitContent.contentName}}</span>
        </dd>
        <dt><span>Content Memo</span></dt>
        <dd>
            <span>{{vm.unitContent.contentMemo}}</span>
        </dd>
        <dt><span>Content Sort</span></dt>
        <dd>
            <span>{{vm.unitContent.contentSort}}</span>
        </dd>
        <dt><span>Page Unit</span></dt>
        <dd>
            <a ui-sref="page-unit-detail({id:vm.unitContent.pageUnit.id})">{{vm.unitContent.pageUnit.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="unit-content-detail.edit({id:vm.unitContent.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
