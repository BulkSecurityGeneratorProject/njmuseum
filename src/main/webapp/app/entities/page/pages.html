<div>
    <h2>Pages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="page.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Page
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>编号</span></th>
                    <th><span>部分</span></th>
                    <th><span>介绍</span></th>
                    <th><span>封面图</span></th>
                    <th><span>排序</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in vm.pages track by page.id">
                    <td><a ui-sref="page-detail({id:page.id})">{{page.id}}</a></td>
                    <td>{{page.pageName}}</td>
                    <td>{{page.pageMemo}}</td>
                    <td>{{page.pageImage}}</td>
                    <td>{{page.pageSort}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="page-detail({id:page.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.edit({id:page.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.delete({id:page.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
