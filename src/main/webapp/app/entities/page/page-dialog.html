
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPageLabel">Create or edit a Page</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.page.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.page.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pageName">Page Name</label>
            <input type="text" class="form-control" name="pageName" id="field_pageName"
                    ng-model="vm.page.pageName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pageMemo">Page Memo</label>
            <input type="text" class="form-control" name="pageMemo" id="field_pageMemo"
                    ng-model="vm.page.pageMemo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pageImage">Page Image</label>
            <input type="text" class="form-control" name="pageImage" id="field_pageImage"
                    ng-model="vm.page.pageImage"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pageSort">Page Sort</label>
            <input type="number" class="form-control" name="pageSort" id="field_pageSort"
                    ng-model="vm.page.pageSort"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
