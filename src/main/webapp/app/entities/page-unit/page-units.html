<div>
    <h2>Page Units</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="page-unit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Page Unit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Unit Name</span></th>
                    <th><span>Unit Memo</span></th>
                    <th><span>Unit Title</span></th>
                    <th><span>Unit Sort</span></th>
                    <th><span>Page</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pageUnit in vm.pageUnits track by pageUnit.id">
                    <td><a ui-sref="page-unit-detail({id:pageUnit.id})">{{pageUnit.id}}</a></td>
                    <td>{{pageUnit.unitName}}</td>
                    <td>{{pageUnit.unitMemo}}</td>
                    <td>{{pageUnit.unitTitle}}</td>
                    <td>{{pageUnit.unitSort}}</td>
                    <td>
                        <a ui-sref="page-detail({id:pageUnit.page.id})">{{pageUnit.page.pageName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="page-unit-detail({id:pageUnit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page-unit.edit({id:pageUnit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page-unit.delete({id:pageUnit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
