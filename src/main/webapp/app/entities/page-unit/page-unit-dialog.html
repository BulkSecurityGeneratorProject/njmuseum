
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPageUnitLabel">Create or edit a Page Unit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pageUnit.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pageUnit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitName">单元名称</label>
            <input type="text" class="form-control" name="unitName" id="field_unitName"
                    ng-model="vm.pageUnit.unitName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitMemo">单元介绍</label>
            <input type="text" class="form-control" name="unitMemo" id="field_unitMemo"
                    ng-model="vm.pageUnit.unitMemo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitTitle">单元标题</label>
            <input type="text" class="form-control" name="unitTitle" id="field_unitTitle"
                    ng-model="vm.pageUnit.unitTitle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_unitSort">排序</label>
            <input type="number" class="form-control" name="unitSort" id="field_unitSort"
                    ng-model="vm.pageUnit.unitSort"
                    />
        </div>

        <div class="form-group">
            <label for="field_page">所属部分</label>
            <select class="form-control" id="field_page" name="page" ng-model="vm.pageUnit.page" ng-options="page as page.pageName for page in vm.pages track by page.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
